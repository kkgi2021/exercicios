<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira pagina</title>
    <style>
        body {
            font-size: 1.2rem;
        }
        .card{
            position:relative;
            float:left;
            width:400px;
            height:200px;
            border:2px solid green;
            text-align:center;
        }
        .conteudo1{
            background-color:red;
            line-height:200px;
        }
        .conteudo2{
            color:white;
            position:absolute;
            top:50%;
            background-color:blue;
            left:50%;
            transform:translate(-50%, -50%);    

        }
    </style>
    
</head>


<body>
<div class="card">
    <div class="conteudo1">
igor oliveira
    </div>
</div>
<div class="card">
    <div class="conteudo2">
igor oliveira
    </div>
</div>

</body>


</html>
