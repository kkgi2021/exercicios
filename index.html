<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira pagina</title>
    <style>
        body {
            font-size: 1.2rem;
        }

        .card {
            position: relative;
            float: left;
            width: 400px;
            height: 200px;
            border: 2px solid green;
            text-align: center;
        }

        .conteudo1 {
            line-height: 200px;
        }

        .conteudo2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        .card2 {
            clear: left;
            border: 2px solid green;
            float: left;
            padding-left: 155px;
            padding-right: 150px;
            padding-top: 100px;
            padding-bottom: 100px;
        }
    </style>

</head>


<body>
    <div class="card">
        <div class="conteudo1">
            igor oliveira
        </div>
    </div>
    <div class="card">
        <div class="conteudo2">
            igor oliveira
        </div>
    </div>
    <div class="card2">
        <div>
            igor oliveira
        </div>
    </div>

</body>


</html>
