<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira pagina</title>

</head>
    <style>
        body{
            font-size:1.2rem;
            }
        .static{
            position:static;
        }    
        .relative{
            position:relative;
            top:15px;
            left:-15px;
        }    
        .fixed{
            position:fixed;
            right:20px;
        }
        .quadrado{
            width:100px;
            height:100px;
            display:inline-block;
        }   
        .bg-red{
            background-color:red;
        }
        .bg-blue{
            background-color:blue;
        }

    </style>
<body>
    <div class="static quadrado bg-blue">

    </div>
    <div class="fixed quadrado bg-red">

    </div>
</body>
</html>
