<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira pagina</title>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
        }

        .header {
            overflow: hidden;
            margin: auto;
            width: 80%;
            background: #5c57a4;
            padding: 15px;
            font-size: 18px;
        }

        .menu {

            list-style: none;
            margin: 0px;
            padding: 0px;
            float: right;
        }

        li {
            float: left;
            color: white;
            margin-left: 15px;
        }

        .logo {
            float: left;
            color: white;
        }
        @media screen and (min-width:800px){
            .header{
                background:gray;
            }            

        @media screen and (min-width:600px) {
            .header{
                background:red;
            }
            .logo {
                float: none;
                text-align: center;
            }

            .menu {
                margin-top: 20px;
                float: none;
                text-align: center;
            }

            li {
                float: none;
                margin-bottom:5px;
                padding:10px;
            }
        }
        
        }
    </style>

</head>

<body>
    <div class="header">
        <div class="logo">
            Logo
        </div>
        <ul class="menu">
            <li>Home</li>
            <li>Cursos</li>
            <li>Contatos</li>
            <li>escritorios</li>
        </ul>
    </div>
</body>


</html>
